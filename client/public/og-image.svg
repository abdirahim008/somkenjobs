<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005885;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo and Site Name -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#ffffff"/>
    <rect x="10" y="10" width="30" height="30" rx="6" fill="#0077B5"/>
    <text x="70" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Somken Jobs</text>
    <text x="70" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">East Africa Humanitarian Careers</text>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(60, 200)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Find Your Next</text>
    <text x="0" y="60" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Career Opportunity</text>
    <text x="0" y="120" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" opacity="0.9">Jobs in Somalia & Kenya</text>
    <text x="0" y="160" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" opacity="0.8">Updated daily from ReliefWeb</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(60, 500)">
    <rect x="0" y="0" width="200" height="60" rx="30" fill="#ffffff" fill-opacity="0.9"/>
    <text x="100" y="40" fill="#0077B5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Browse Jobs</text>
  </g>
  
  <!-- Icons -->
  <g transform="translate(800, 300)">
    <!-- Briefcase icon -->
    <rect x="0" y="10" width="40" height="25" rx="4" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="15" y="0" width="10" height="10" rx="2" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Location icon -->
    <g transform="translate(80, 0)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
      <circle cx="20" cy="15" r="5" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- People icon -->
    <g transform="translate(160, 0)">
      <circle cx="15" cy="10" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      <circle cx="25" cy="10" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      <path d="M5 35 Q5 25 15 25 Q25 25 25 25 Q35 25 35 35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
</svg>