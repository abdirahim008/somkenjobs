<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Somken Jobs - Humanitarian Jobs in Kenya & Somalia</title>
    <meta name="title" content="Somken Jobs - Humanitarian Jobs in Kenya & Somalia">
    <meta name="description" content="Find meaningful humanitarian career opportunities in Kenya and Somalia. Browse jobs from leading NGOs, UN agencies, and humanitarian organizations. Updated daily with comprehensive job details.">
    <meta name="keywords" content="humanitarian jobs, Kenya jobs, Somalia jobs, NGO careers, UN jobs, international development, aid worker jobs, ReliefWeb, East Africa careers">
    <meta name="author" content="Somken Jobs">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://somkenjobs.replit.app/">
    <meta property="og:title" content="Somken Jobs - Humanitarian Jobs in Kenya & Somalia">
    <meta property="og:description" content="Find meaningful humanitarian career opportunities in Kenya and Somalia. Browse jobs from leading NGOs, UN agencies, and humanitarian organizations.">
    <meta property="og:image" content="https://somkenjobs.replit.app/og-image.jpg">
    <meta property="og:site_name" content="Somken Jobs">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://somkenjobs.replit.app/">
    <meta property="twitter:title" content="Somken Jobs - Humanitarian Jobs in Kenya & Somalia">
    <meta property="twitter:description" content="Find meaningful humanitarian career opportunities in Kenya and Somalia. Browse jobs from leading NGOs, UN agencies, and humanitarian organizations.">
    <meta property="twitter:image" content="https://somkenjobs.replit.app/twitter-image.jpg">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Somken Jobs",
      "url": "https://somkenjobs.replit.app/",
      "description": "Humanitarian job aggregation platform for Kenya and Somalia",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://somkenjobs.replit.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Somken Jobs",
        "description": "Connecting humanitarian professionals with career opportunities in East Africa"
      }
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jobconnect-eastafrica.replit.app/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.reliefweb.int">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
